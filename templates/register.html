<!DOCTYPE html>
<html>
  <head>
    <title>Register - FlaskSQLiLab</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Create Account</h2>
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="New Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="New Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <a href="{{ url_for('login') }}">Already have an account?</a>
    </div>
  </body>
</html>
